apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-api
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - node1  
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "day1"
          effect: "NoSchedule"
